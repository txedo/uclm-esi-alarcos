message.range.explanation = Añada una regla por cada intervalo del rango. Los valores de 'cota inferior' y 'cota superior' se refieren al valor mínimo y valor máximo del intervalo, respectivamente. De este modo, la dimensión del modelo gráfico tomará el 'valor asignado' si el valor del atributo de la entidad se encuentra dentro del intervalo especificado.
message.range.expectedValueExplanation = Añada una regla por cada uno de los posibles valores que puede tomar el atributo de la entidad y configúrelo como 'valor esperado'. De este modo, la dimensión del modelo gráfico tomará el 'valor asignado' si el valor del atributo de la entidad coincide con el valor esperado.
message.ratio.explanation = El ratio de una asociación se refiere al valor máximo que puede tomar el atributo de la entidad y será utilizado para normalizar la dimensión del modelo gráfico.
message.noExplanation = Esta asociación no requiere ningún parámetro de configuración.
