label.general_information_about_mappings1 = A continuación procederá a realizar la configuración de un perfil de visualización. Este perfil servirá para establecer las asociaciones entre los atributos de una entidad y las dimensiones de un modelo gráfico. Es extremadamente importante que, para un correcto funcionamiento de la aplicación, asocie el atributo "id" de la entidad con su homólogo del modelo.
label.general_information_about_mappings2 = Para comenzar, seleccione la entidad y el modelo gráfico que desea relacionar. Observará que debajo aparece una lista de elementos que se corresponden con los atributos o dimensiones configurables de la entidad o del modelo gráfico elegido. Para establecer una asociación, seleccione un atributo de la entidad y una dimensión del modelo gráfico y, si fuera necesario, cumplimente la información que se le solicite. Una vez que haya establecido todas las asociaciones que considere necesarias, haga click en el botón "siguiente" del final de esta página.
